<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Barang Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Input Data Barang</h1>
<form id="barangForm">
    <input type="text" id="nama_barang" placeholder="Nama Barang" required>
    <input type="number" id="jumlah" placeholder="Jumlah Stok" required>
    <input type="number" id="harga" placeholder="Harga" step="0.01" required>
    <button class=" button button1" type="submit">Tambah Barang</button>
</form>

<h2>Daftar Barang</h2>
<table id="barangTable">
    <thead>
    <tr>
        <th>Nama Barang</th>
        <th>Jumlah Stok</th>
        <th>Harga</th>
        <th>Aksi</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
